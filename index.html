<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="css/swiper.min.css">
  <link rel="stylesheet" href="css/hd.css" />
  <link rel="stylesheet" href="css/animate.min.css" />
</head>
<body>
  <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
    	<!--第一屏-->
      <div class="swiper-slide one">
      	<!--上图区域-->
      	<div class="top ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="0.3s">
      		<img src="images/one.jpg"/>
      	</div>
      	<!--上图区域结束-->
      	
      	<!--戒指区域-->
      	<div class="bottom">
      		<img src="images/jiezhi.png" alt="" class="ring ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="1s" swiper-animate-delay="2.6s" />
      		<img src="images/womenjiehunla.png" alt="" class="marry ani" swiper-animate-effect="rotateIn" swiper-animate-duration="1s" swiper-animate-delay="1.8s"/>
      		
      		<img src="images/2016117.png" alt="" class="time ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="3.6s"/>
      	</div>
      	<!--戒指区域结束-->
      </div>
      <!--第二屏-->
      <div class="swiper-slide two">
      	
      	<div class="left ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="0.3s">
      		<img src="images/two1.jpg"/>
      	</div>
      	
      	<div class="right ani"swiper-animate-effect="fadeInRight" swiper-animate-duration="1s" swiper-animate-delay="1s">
      		<div class="top ani" swiper-animate-effect="bounceIn" swiper-animate-duration="1s" swiper-animate-delay="1.5s">
      			<img src="images/two2.jpg"/>
      		</div>
      		
      		<img src="images/twoline.png" class="ani" swiper-animate-effect="zoomInLeft" swiper-animate-duration="1s" swiper-animate-delay="2.2s"/>
      		<img src="images/t1.png" class="ani" swiper-animate-effect="zoomInLeft" swiper-animate-duration="1s" swiper-animate-delay="2.5s"/>
      		<img src="images/twoline.png" class="ani" swiper-animate-effect="zoomInLeft" swiper-animate-duration="1s" swiper-animate-delay="2.8s"/>
      		<img src="images/t2.png" class="ani" swiper-animate-effect="zoomInLeft" swiper-animate-duration="1s" swiper-animate-delay="3.1s"/>
      		<img src="images/twoline.png" class="ani" swiper-animate-effect="zoomInLeft" swiper-animate-duration="1s" swiper-animate-delay="3.3s"/>
      		<img src="images/t3.png" class="ani" swiper-animate-effect="zoomInLeft" swiper-animate-duration="1s" swiper-animate-delay="3.5s"/>
      		<img src="images/twoline.png" class="ani" swiper-animate-effect="zoomInLeft" swiper-animate-duration="1s" swiper-animate-delay="3.7s"/>
      		<img src="images/t4.png" class="ani" swiper-animate-effect="zoomInLeft" swiper-animate-duration="1s" swiper-animate-delay="3.9s"/>
      		<img src="images/twoline.png" class="ani" swiper-animate-effect="zoomInLeft" swiper-animate-duration="1s" swiper-animate-delay="4.2s"/>
      		<img src="images/t5.png" class="ani" swiper-animate-effect="zoomInLeft" swiper-animate-duration="1s" swiper-animate-delay="4.5s"/>
      	</div>
      	<img src="images/fengche.gif" class="fengche"/>
      </div>
      <!--第三屏-->
      <div class="swiper-slide three">
      	<div class="pic ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1.5s" swiper-animate-delay="0.1s">
      		<img src="images/three1.jpg"/>
      	</div>
      	<img src="images/hua.png" class="hua ani" swiper-animate-effect="zoomIn" swiper-animate-duration="2s" swiper-animate-delay="1.7s"/>
      	<img src="images/hua2.png" class="hua2 ani" swiper-animate-effect="zoomIn" swiper-animate-duration="2s" swiper-animate-delay="1.7s"/>
      	<img src="images/dog.png" class="dog ani" swiper-animate-effect="slideInRight" swiper-animate-duration="2s" swiper-animate-delay="1.7s"/>
      	<img src="images/aini.png" class="aini ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="2s"/>
      	<img src="images/yibeizi.png" class="yibeizi ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="2.3s"/>
      </div>
      <!--第四屏-->
      <div class="swiper-slide four">
      	<div class="content">
						<div class="left">
							<div class="one ani" swiper-animate-effect="zoomIn" swiper-animate-duration="2.5s" swiper-animate-delay="0.1s">
								<img src="images/41.jpg" />
							</div>
							<div class="three ani" swiper-animate-effect="zoomIn" swiper-animate-duration="2.5s" swiper-animate-delay="0.1s">
								<img src="images/43.jpg" />
							</div>
						</div>
						<div class="right">
							<div class="two ani" swiper-animate-effect="zoomIn" swiper-animate-duration="2.5s" swiper-animate-delay="0.1s">
								<img src="images/42.jpg" />
							</div>
							<div class="four ani" swiper-animate-effect="zoomIn" swiper-animate-duration="2.5s" swiper-animate-delay="0.1s">
								<img src="images/44.jpg" />
							</div>

						</div>
						<img src="images/hua2.png" class="bottom_hua ani" swiper-animate-effect="fadeIn" swiper-animate-duration="2s" swiper-animate-delay="1.7s" />

					</div>
					<div class="word">
						<img src="images/chengnuo.PNG" class="left ani" swiper-animate-effect="fadeIn" swiper-animate-duration="2s" swiper-animate-delay="2.5s" />
						<img src="images/xieshou.PNG" class="right ani" swiper-animate-effect="fadeIn" swiper-animate-duration="2s" swiper-animate-delay="2.5s" />
					</div>
				</div>
      </div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
  </div>
  
  <!--音乐区域-->
    <div id="music">
    	<img src="images/music.gif" alt="" class="music_bg" />
    	<img src="images/music_off.png" alt="" class="music_pic" />
    	<audio src="images/校长 - 带你去旅行 (铃声).mp3" class="aud" autoplay="autoplay" loop="loop"></audio>
    </div>
  <!--音乐区域结束-->
  
  

  <!-- Swiper JS -->
  <script src="js/swiper.min.js"></script>
  <script src="js/swiper.animate1.0.2.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/hd.js" type="text/javascript" charset="utf-8"></script>
  
</body>
</html>
